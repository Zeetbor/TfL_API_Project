<header>

</header>

<body>

  <div class="container-fluid ">
    <div id="main" class="row align-items-start">
      <div class="col col-2 align-items-end sidebar">
        <div>
          <h1>TfL Accidents</h1>
          <h3 id="chosenDate">January 2019</h3>
          <!-- <input id="monthSelect" class="input-group date" type="month" max="2019-12" min="2005-01"></input> -->

          <select class="form-select" id="monthSelect">

          </select>

          <select class="form-select" id="statsSelect">
            <option selected="selected">Select A Category</option>
            <option>Boroughs</option>
            <option>Casualties</option>
            <option>Severity</option>
            <option>Vehicles</option>
          </select>
        </div>

        <table class="table table-striped">
          <thead>
            <tr>
              <th>Total</th>
              <th id="total">0</th>
            </tr>
          </thead>
          <tbody class="stats">

          </tbody>
        </table>
      </div>
      <div class="col col-10 align-items-end mapContainer">
        <div id="map"></div>
      </div>
    </div>

  </div>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC7bAuyVYDuOMPUKfsiCTsi_IFgPRijRkY&callback=initMap&v=weekly" defer></script>
  <script src="https://unpkg.com/@googlemaps/markerclusterer/dist/index.min.js"></script>
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/script.js"> </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
